{% extends "layout.html"%}
{% block title %}
{{ title }}
{% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center text-white p-4 rounded">
            {% if is_error%}
            {% block error%}
            {%endblock%}
            {% elif is_success%}
            {% block success%}
            {%endblock%}
            {% else %}
            {% block default %}
            {%endblock%}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
